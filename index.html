<!DOCTYPE html>
<html>
<!-- head tag contains the configuration of our website -->
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Iver Morcilla | Web Developer Portfolio</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<!--Linking of external CSS -->

<!-- body tag contains the elements that can be seen in our web page-->
<body>
	<!--div creates a wrapper/container for our layout -->
	<!--class is an attribute to name our div -->
<div class="container-fluid">	
	<!--id is an attribute to name a tag uniquely -->
	<section id="landing" class="text-center mt-5">

	<h1>Full Stack Web Development</h1>
	<!-- p tag -allows us to add paragraph -->
      <p>Hi! My name is Iver and I love building things from scratch.</p>

      <!-- img tag -allows us to add image -->
      <!-- src source attribute, it tells us to route or path where the image is located -->
      <img src="images/iver.jpg" id="profile" class="img-fluid">
      <!-- a tag -this adds a link to open the default mail application in your machine -->	
      <!-- mailto: parameter specifies the email address of the recipient -->
      <a href="mailto:ivermorcilla@gmail.com" class="btn btn-success btn-lg mt-3">Let's Work Together!</a>
  	</section>			
  </div>
